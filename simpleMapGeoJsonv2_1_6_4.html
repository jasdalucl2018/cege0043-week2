<!pose of this "DIV" is to hold the body of the map //>

<div id="mapid" style="width: 600px; height: 400px;"></div>

<!// this script loads the map and sets the default view and zoom //>


<script>

// remember to load the map


var mymap = L.map('mapid').setView([51.505, -0.09], 13)

// remember to load the tiles 


L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', { 
	maxZoom: 18, 
	attribution: 'Map data &copy; <ahref="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,' + 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>', id: 'mapbox.streets' 

}).addTo(mymap); 

// create a geoJSON feature

var geojsonFeature = {
	"type": "Feature",
	"properties": { 
	"name": "",
	"popupContent": "This is where UCL is based"
},
"geometry": { 
	"type": "Point", 
	"coordinates": [-0.133509, 51.524661]
} 
};


// javascript modified to create custom icon marker

var testMarkerPink = L.AwesomeMarkers.icon({ 
	con: 'play',
	markerColor: 'pink' });

// and add it to the map 


/// ----GHeoJon code 


L.geoJSON(geojsonFeature,
{PointToLayer:function (feature, lating){
	return L.marker(lating,{icon"testMarkerPink})}}).addTo(mymap).bindPopup("<b>"+geojsonFeature.properties.name+""+geojsonFeature.properties.popupContent+"<b>"):

		var popup = L.popup();

// create an event detector to wait for the user's click event and then use the popup to show  themw here they clicked // note that you don't need to do any complicated maths to convert screen coordinates to real world coordiantes - the Leaflet API does this for you 

function onMapClick(e) {
	popup
		.setLatLng(e.latlng) 
		.setContent("You clicked the map at " + e.latlng.toString()) .openOn(mymap);
}

// now add the click event detector to the map 

mymap.on('click', onMapClick);




// load map
var mymap = L.map('mapid').setView([51.505, -0.09], 13)

</script>
